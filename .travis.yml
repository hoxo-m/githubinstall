# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
cache: packages

r:
  - oldrel
  - release
  - devel

r_github_packages:
  - jimhester/covr
  - hadley/pkgdown

after_success:
  - Rscript -e 'covr::coveralls()'
  - Rscript -e 'pkgdown::build_site()'
